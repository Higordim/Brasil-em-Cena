function getDecade(year) {
  if (!year) return "Desconhecido";
  const decade = Math.floor(year / 10) * 10;
  return `${decade}s`;
}

// Minha lista
function useMyList() {
  const [list, setList] = React.useState(() => {
    try {
      return JSON.parse(localStorage.getItem("mylist") || "[]");
    } catch { return []; }
  });
  React.useEffect(() => {
    localStorage.setItem("mylist", JSON.stringify(list));
  }, [list]);
  return [list, setList];
}

        <p className="text-white text-xs md:text-sm mt-1 opacity-80">{movie.platform}</p>
      </div>
    </div>
  );
}

// CARROSSEL 
const MovieCarouselSection = ({ title, movies, onMovieClick, isInList, toggleInList }) => {
  const scrollRef = React.useRef();
  const [canScrollLeft, setCanScrollLeft] = React.useState(false);
  const [canScrollRight, setCanScrollRight] = React.useState(false);

  const updateScrollButtons = () => {
    const el = scrollRef.current;
    if (el) {
      setCanScrollLeft(el.scrollLeft > 10);
      setCanScrollRight(el.scrollWidth > el.clientWidth + el.scrollLeft + 10);
    }
  };

  React.useEffect(() => {
    updateScrollButtons();
    const el = scrollRef.current;
    if (!el) return;
    el.addEventListener("scroll", updateScrollButtons);
    window.addEventListener("resize", updateScrollButtons);
    return () => {
      el.removeEventListener("scroll", updateScrollButtons);
      window.removeEventListener("resize", updateScrollButtons);
    };
  }, [movies.length]);

  const scroll = (dir) => {
    const el = scrollRef.current;
    if (el) {
      const scrollAmount = Math.floor(el.offsetWidth * 0.8);
      el.scrollBy({ left: dir * scrollAmount, behavior: "smooth" });
    }
  };

  return (
    <section className="mb-8 p-4 bg-white rounded-lg shadow-lg relative">
      <h2 className="text-2xl md:text-3xl font-bold text-dark-blue mb-4">{title}</h2>
      <div className="relative">
        {canScrollLeft && (
          <button
            className="carousel-arrow carousel-arrow-left"
            onClick={() => scroll(-1)}
            aria-label="Ver anteriores"
          >&#8592;</button>
        )}
        {canScrollRight && (
          <button
            className="carousel-arrow carousel-arrow-right"
            onClick={() => scroll(1)}
            aria-label="Ver próximos"
          >&#8594;</button>
        )}
        <div
          ref={scrollRef}
          className="flex overflow-x-auto space-x-4 pb-4 scrollbar-thin scrollbar-thumb-brazil-green scrollbar-track-light-gray"
          style={{ scrollBehavior: 'smooth' }}
        >
          {movies.map(movie => (
            <MovieCard
              key={movie.id}
              movie={movie}
              onMovieClick={onMovieClick}
              isInList={isInList(movie.id)}
              toggleInList={toggleInList}
            />
          ))}
        </div>
      </div>
    </section>
  );
};

function ReleasesPage({ movies, onMovieClick, isInList, toggleInList }) {
  // Exemplo: últimos lançamentos (últimos anos)
  const mostRecentYear = Math.max(...movies.map(m => m.year || 0));
  const launches = movies.filter(m => m.year && m.year >= mostRecentYear - 2);
  return (
    <div>
      <h2 className="text-2xl font-bold mb-4">Lançamentos Recentes</h2>
      <MovieCarouselSection title="Mais Recentes" movies={launches} onMovieClick={onMovieClick} isInList={isInList} toggleInList={toggleInList}/>
    </div>
  );
}
function MyListPage({ myListMovies, onMovieClick, toggleInList }) {
  return (
    <div>
      <h2 className="text-2xl font-bold mb-4">Minha Lista</h2>
      {myListMovies.length === 0
        ? <div className="text-gray-600 text-lg">Sua lista está vazia.</div>
        : (
          <div className="flex flex-wrap gap-4">
            {myListMovies.map(movie => (
              <MovieCard
                key={movie.id}
                movie={movie}
                onMovieClick={onMovieClick}
                isInList={true}
                toggleInList={toggleInList}
              />
            ))}
          </div>
        )
      }
    </div>
  )
}

//  APP PRINCIPAL 
function App() {
  const [page, setPage] = React.useState("home");
  const [searchTerm, setSearchTerm] = React.useState('');
  const [selectedMovie, setSelectedMovie] = React.useState(null);
  const [selectedGenre, setSelectedGenre] = React.useState(null);
  const [selectedDecade, setSelectedDecade] = React.useState(null);
  const [myList, setMyList] = useMyList();

  // Funções para adicionar/remover da lista
  function toggleInList(id) {
    setMyList(list => list.includes(id)
      ? list.filter(mid => mid !== id)
      : [...list, id]
    );
  }
  function isInList(id) {
    return myList.includes(id);
  }

  // Filtragem dos filmes
  let filteredTitles = DADOS_TITULOS;
  if (searchTerm) {
    const lowerCaseSearch = searchTerm.toLowerCase();
    filteredTitles = filteredTitles.filter(title =>
      title.title.toLowerCase().includes(lowerCaseSearch) ||
      title.genre.toLowerCase().includes(lowerCaseSearch) ||
      title.platform.toLowerCase().includes(lowerCaseSearch)
    );
  }
  if (selectedGenre) {
    filteredTitles = filteredTitles.filter(title => title.genre.split(',').map(g => g.trim()).includes(selectedGenre));
  }
  if (selectedDecade) {
    filteredTitles = filteredTitles.filter(title => getDecade(title.year) === selectedDecade);
  }
  const myListMovies = DADOS_TITULOS.filter(m => myList.includes(m.id));

  // SPA render
  let pageContent;
  if (page === "home") {
    pageContent = (
      <>
        <section className="bg-brazil-green text-white p-8 md:p-12 rounded-xl shadow-2xl text-center mb-10 transform -translate-y-4">
          <h2 className="text-3xl md:text-4xl lg:text-5xl font-bold font-montserrat leading-tight mb-6">Descubra e Valorize o Cinema Brasileiro!</h2>
          <p className="text-md md:text-lg font-open-sans mb-8 max-w-3xl mx-auto opacity-90">Busque por filmes e documentários nacionais e saiba onde assisti-los nos principais streamings.</p>
          <div className="flex justify-center items-center gap-4 flex-wrap">
            <input
              type="text"
              placeholder="Pesquise por título, gênero, plataforma..."
              className="p-3 md:p-4 rounded-lg text-gray-800 text-lg w-full max-w-xl shadow-inner focus:ring-4 focus:ring-yellow-accent outline-none transition duration-300"
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
            />
            <button
              className="bg-yellow-accent text-dark-blue px-6 py-3 rounded-lg text-lg font-bold shadow-lg hover:bg-brazil-yellow transition duration-300 transform hover:scale-105 active:scale-95"
              onClick={() => null}
            >
              Buscar
            </button>
          </div>
          {searchTerm && (
            <p className="mt-6 text-xl font-semibold text-white bg-brazil-dark-blue p-4 rounded-lg shadow-md max-w-2xl mx-auto">
              Resultados para "{searchTerm}":
            </p>
          )}
        </section>
        <GenreFilter onSelectGenre={setSelectedGenre} selectedGenre={selectedGenre} />
        <DecadeFilter onSelectDecade={setSelectedDecade} selectedDecade={selectedDecade} />
        {(searchTerm || selectedGenre || selectedDecade) && filteredTitles.length > 0 && (
          <MovieCarouselSection title="Resultados" movies={filteredTitles} onMovieClick={setSelectedMovie} isInList={isInList} toggleInList={toggleInList} />
        )}
        {(searchTerm || selectedGenre || selectedDecade) && filteredTitles.length === 0 && (
          <div className="text-center text-lg text-gray-700 p-8 bg-white rounded-lg shadow-lg">
            Nenhum resultado encontrado.
          </div>
        )}
        {!searchTerm && !selectedGenre && !selectedDecade && (
          <HomePage movies={DADOS_TITULOS} onMovieClick={setSelectedMovie} isInList={isInList} toggleInList={toggleInList}/>
        )}
      </>
    );
  } else if (page === "categories") {
    pageContent = (
      <CategoriesPage movies={DADOS_TITULOS} onMovieClick={setSelectedMovie} isInList={isInList} toggleInList={toggleInList}/>
    );
  } else if (page === "releases") {
    pageContent = (
      <ReleasesPage movies={DADOS_TITULOS} onMovieClick={setSelectedMovie} isInList={isInList} toggleInList={toggleInList}/>
    );
  } else if (page === "mylist") {
    pageContent = (
      <MyListPage myListMovies={myListMovies} onMovieClick={setSelectedMovie} toggleInList={toggleInList}/>
    );
  }

  return (
    <div className="bg-gradient-to-b from-light-gray to-brazil-yellow min-h-screen">
      <header className="bg-brazil-dark-blue text-white py-6 text-center shadow-lg">
        <div className="container mx-auto px-4">
          <h1 className="text-4xl md:text-5xl font-extrabold font-montserrat tracking-tight mb-2">Brasil em Cena</h1>
          <p className="text-lg md:text-xl font-open-sans italic opacity-90">Seu mapa para encontrar e valorizar o Cinema brasileiro.</p>
          <Navbar selected={page} onSelect={setPage} />
        </div>
      </header>
      <main className="container mx-auto px-4 py-8">
        {pageContent}
      </main>
      <footer className="bg-gray-800 text-white py-8 text-center text-sm font-open-sans">
        <div className="container mx-auto px-4">
          <p>&copy; 2025 Mapeamento Cultural. Todos os direitos reservados.</p>
          <p className="mt-2 text-xs opacity-70">
                Design e Mapeamento Cultural - Valorizando o cinema brasileiro.
          </p>
        </div>
      </footer>
      <MovieDetailModal
        movie={selectedMovie}
        onClose={() => setSelectedMovie(null)}
        isInList={selectedMovie && isInList(selectedMovie.id)}
        toggleInList={toggleInList}
      />
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);

    </script>
</body>
</html>
